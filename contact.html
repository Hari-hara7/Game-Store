<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Game Store</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
          <li><a href="store.html" class="hover:text-gray-400">Store</a></li>
          <li><a href="cart.html" class="hover:text-gray-400">Cart</a></li>
          <li><a href="about.html" class="hover:text-gray-400">About</a></li>
          <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-12">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
      <p class="text-gray-300 mb-8 text-center">
        Got questions, feedback, or issues? We'd love to hear from you! Use the form below to get in touch.
      </p>

      <!-- Contact Form -->
      <div class="bg-gray-800 p-6 rounded max-w-2xl mx-auto">
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-sm font-bold mb-2">Your Name</label>
            <input type="text" id="name" name="name" class="w-full bg-gray-900 text-white border border-gray-700 rounded px-4 py-2" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-bold mb-2">Your Email</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-900 text-white border border-gray-700 rounded px-4 py-2" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-bold mb-2">Your Message</label>
            <textarea id="message" name="message" rows="5" class="w-full bg-gray-900 text-white border border-gray-700 rounded px-4 py-2" required></textarea>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-gray-400">&copy; 2025 Game Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
