<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Game Store</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
          <li><a href="store.html" class="hover:text-gray-400">Store</a></li>
          <li><a href="cart.html" class="hover:text-gray-400">Cart</a></li>
          <li><a href="about.html" class="hover:text-gray-400">About</a></li>
          <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="py-12">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Your Cart</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-left bg-gray-800 rounded">
          <thead>
            <tr class="border-b border-gray-700">
              <th class="p-4">Game</th>
              <th class="p-4">Price</th>
              <th class="p-4">Quantity</th>
              <th class="p-4">Total</th>
              <th class="p-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-700">
              <td class="p-4">Game Title 1</td>
              <td class="p-4">$29.99</td>
              <td class="p-4">
                <input type="number" min="1" value="1" class="w-16 bg-gray-900 border border-gray-700 text-center text-white rounded">
              </td>
              <td class="p-4">$29.99</td>
              <td class="p-4">
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
              </td>
            </tr>
            <tr>
              <td class="p-4">Game Title 2</td>
              <td class="p-4">$49.99</td>
              <td class="p-4">
                <input type="number" min="1" value="1" class="w-16 bg-gray-900 border border-gray-700 text-center text-white rounded">
              </td>
              <td class="p-4">$49.99</td>
              <td class="p-4">
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex justify-between items-center mt-8 bg-gray-800 p-6 rounded">
        <h3 class="text-xl font-bold">Total: $79.98</h3>
        <button class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Checkout</button>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 p-4 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-gray-400">&copy; 2025 Game Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
